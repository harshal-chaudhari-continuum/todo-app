<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
      .checkboxes {
	      float: right;
	      line-height: 15px;
        width: 17px;
        height: 17px;
        background-color: #e9ecef;
        border: 1px solid #e9ecef;
        border-radius: 3px;
      }
      .hidden { display: none; }
    </style>
    <title>Todo App</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <div class="alert alert-primary" role="alert">
        A simple primary alertâ€”check it out!
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div class="container" id="todoList">
      <h3 class="text-center ">Todo App</h3>
      <div class="row">
        <form onsubmit="event.preventDefault()" id="form" class="col-6 mx-auto">
          <div class="input-group">
            <input type="text" class="form-control" id="input"  placeholder="Enter email">
            <span><button type="submit" class="btn btn-primary" id="btn">Submit</button></span></div>
        </form>    
      </div>
      <div class="row">				
          <ul id="list" class="list col-lg-6 col-6 mx-auto">
            <!-- <li>this is a todo item <input type="checkbox" class="checkbox"></li>
            <li>this is a todo item <input type="checkbox" class="checkbox"></li> -->
          </ul>
        </div>
    </div>

    <div class="container hidden" id="editTodo">
      <h3 class="text-center ">Todo App</h3>
      <div class="row">
         <form id="editForm">
              <div class="form-group">
                <input type="text" class="form-control" id="editItemName" aria-describedby="emailHelp" placeholder="task name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="editItemDescription" placeholder="Description">
              </div>
              <button type="submit"
              id="saveButton"
              class="btn btn-primary">Save</button>
            </form> 
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./src/routes.js"></script>
    <script src="./src/index.js"></script>
    <script src="./src/todo-list/display-list.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/todo-list/delete-item.js"></script>
    <script src="./src/todo-list/add-item.js"></script>
    <script src="./src/todo-list/edit-item.js"></script>
  </body>
</html>
